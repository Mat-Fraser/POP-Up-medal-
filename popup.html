<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOX ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--XXXXXXXXXXXXXXX-->
    <link rel="stylesheet" href="popup.css">
    <title>Pop up medal</title>
</head>
<body>
    <sectiom class="modal container">
        <button class="modal_button" id="open-modal">
            Open Modal
        </button>
        <div class="modal_container" id="modal_container">
            <div class="modal_content">
                <div class="modal_close close-modal" title="close">
                    <i class="bx bx-x"></i>
                </div>
                <img src="./img/star-trophy.png" class="modal_img" alt="">
                <h1 class="modal_title">Good Job</h1>
                <p class="modal_description">Click the button to close</p>
                <buttin class="modal_button modal_button-width">
                    view Status
                </buttin>
                <button class="modal_button-link close-modal">Close</button>
            </div>
        </div>
    </sectiom>

    <script src="popup.js"></script>
</body>
</html>
